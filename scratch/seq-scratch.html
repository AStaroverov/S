<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>K.seq scratch</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js" type="text/javascript"></script>
    <script src="../js/K.js" type="text/javascript"></script>
    <script src="../js/K.seq.spec.js" type="text/javascript"></script>
    <script type="text/javascript">
        var a = K.seq([1, 4, 3]);
        var b = K.seq([2, 6, 5]);
        var o = a.K.order(function (i) { return i; });
        var m = a.K.map(function (i) { return i * 2; });
        var f = a.K.filter(function (i) { return i % 2; });
        var r = a.K.reduce(function (r, i) { return r * i; }, 1);
        var c = a.K.append(b);

        seq.K
            .pipe()
            .map(x => x + 1)
            .filter(x => x % 2)
            .orderBy(x => -x)
            .skip(3)
            .take(2)
            .values()

        seq.K.pipe()
            .orderBy(x => x.Date())
            .filter(x => x.Pending())
            .skip((x, i) => i < pageNum() * pageSize())
            .take(pageSize)
            .map(xView)
            .values();

        {
            values: [], // tag -> value
            sequence: [], // [tags]
        }
        {
            addedtags: [],
            addedvalues: [],
            addedindices: [],
            removedtags: [],
            values: [],
            sequence: []
        }
    </script>
</head>

</body>
</html>
